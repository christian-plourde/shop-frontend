language: node_js
cache:
  npm: true
  directories:
    - node_modules
before_install:
  - nvm install v10.16.2
install:
  - npm install
  - composer install
script:
  - git clone https://$GITHUB_TOKEN@github.com/SparrowOchon/shop-backend.git
  - sudo mv shop-backend/php/* public/
deploy:
  provider: heroku
  api_key:
    secure: 
  app: shop-354-backend
  on: test-merge
  skip_cleanup: true
